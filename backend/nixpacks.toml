# backend/nixpacks.toml

# 1. Tell Railway to install Python and GCC (for compiling libraries)
[phases.setup]
nixPkgs = ["python311", "gcc"]

# 2. Tell it how to install your libraries
[phases.install]
cmds = ["python3 -m pip install -r requirements.txt"]

# 3. Tell it how to start the server
[phases.start]
cmds = ["python3 -m uvicorn main:app --host 0.0.0.0 --port $PORT"]