name: Sync to Hugging Face Space

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync-to-huggingface:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Clone Hugging Face Space
        run: |
          git clone https://huggingface.co/spaces/sarimarain/ai-native-book hf-space
          cd hf-space
          rm -rf *

      - name: Copy backend files to Space
        run: |
          # Copy backend files to HF Space root
          cp -r backend/* hf-space/

      - name: Add HF README
        run: |
          cp README_HF.md hf-space/README.md

      - name: Copy Dockerfile to Space
        run: |
          cp Dockerfile hf-space/
          cp .dockerignore hf-space/

      - name: Commit and push to Hugging Face
        run: |
          cd hf-space
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "Sync from GitHub: ${{ github.sha }}"
          git push https://${{ secrets.HF_TOKEN }}@huggingface.co/spaces/sarimarain/ai-native-book main
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
